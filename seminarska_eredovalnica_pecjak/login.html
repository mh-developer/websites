<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eRedovalnica</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Lastni CSS -->
    <link href="css/style.css" rel="stylesheet">

<body>


    <header>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand wow fadeInDown" href="login.html" data-wow-delay="0.3s">eRedovalnica</a>
                </div>
            </div>
        </nav>

    </header>

    <main class="container">
       <div class="col-md-3"></div>
        <div class="jumbotron animated fadeIn col-md-6">
            <h2 class="prijava text-center">Prijava</h2>
            <form action="index.html" class="text-center">
                <div class="form-group">
                    <label class="sr-only" for="user">Uporabniško ime</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="Uporabniško ime" required>
                    <div class="help-block with-errors text-left"></div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="pass">Geslo</label>
                    <input type="password" class="form-control" id="pass" name="userpass" placeholder="Geslo" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login waves-effect">Prijava</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </main>

    <footer class="navbar navbar-inverse">
        <div class="container">
            <h3 class="navbar-brand">&copy; Mitja Hrovatič</h3>
        </div>
    </footer>
